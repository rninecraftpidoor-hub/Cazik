<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест кнопки</title>
</head>

<body style="
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#ffffff;
  font-family:Arial, sans-serif;
">

  <div style="text-align:center;">
    <button onclick="showText()"
      style="
        font-size:24px;
        padding:15px 30px;
        cursor:pointer;
      ">
      НАЖМИ
    </button>

    <p id="text" style="margin-top:20px; font-size:22px; display:none;">
      тест
    </p>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();

    function showText() {
      document.getElementById("text").style.display = "block";
    }
  </script>

</body>
</html>
